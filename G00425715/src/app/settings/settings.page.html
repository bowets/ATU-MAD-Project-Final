<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Calls onRadioChange function when a new button is pressed -->
  <ion-radio-group [value]="currentSetting" (ionChange)="onRadioChange($event)">
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="standard">Standard</ion-radio><br />
    <ion-radio value="imperial">Imperial</ion-radio>
  </ion-radio-group>
</ion-content>
