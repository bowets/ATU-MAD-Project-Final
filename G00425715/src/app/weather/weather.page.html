<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{captialCity}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png">
      <ion-card-subtitle>{{description}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{temp}} ({{units}})
    </ion-card-content>
  </ion-card>
</ion-content>
